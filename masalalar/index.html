<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="calc container">
      <h1 class="title">Simple Calculator</h1>
      <div class="inputlar">
        <input id="input1" type="number" placeholder="1-sonni kirit" />
        <input id="input2" type="number" placeholder="2-sonni kirit" />
      </div>
      <div class="amallar">
        <h3 style="font-size: 25px">Amal tanla</h3>
        <div class="btnlar">
          <button class="btn" id="plus">+</button>
          <button class="btn" id="minus">-</button>
          <button class="btn" id="multiple">*</button>
          <button class="btn" id="divide">/</button>
          <button class="btn" id="degree">**</button>
          <!-- <button class="hisobla btn" id="start">hisobla</button> -->
        </div>
      </div>
      <div class="result">
        <h1 class="natija">Natija</h1>
        <p id="amal1"></p>
        <p id="amal"></p>
        <p id="amal2"></p>
        <p></p>
        <p id="result"></p>
      </div>
    </section>
    <script src="./main.js"></script>
    <script src="./funsion.js"></script>
  </body>
</html>
